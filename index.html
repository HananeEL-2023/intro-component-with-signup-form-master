<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/intro-component.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

  <section class="container">
    <header class="header">
      <h1 class="title">Learn to code by watching others</h1>
      <p> See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.</p>
    </header>
    <div class="section-form">
      <button class="button">Try it free 7 days then $20/mo. thereafter</button>
      <form action="/" method="GET" id="form">
        <div class="input">
          <input type="text" placeholder="First Name" id="firstName" name="firstName" class="field">
          <img src="images/icons8-exclamation-mark-48.png" alt="" class="exclamation-mark">
          <span class="error" id="nameError"></span>
        </div>

        <div class="input">
          <input type="text" placeholder="Last Name" id="lastName" class="field">
          <img src="images/icons8-exclamation-mark-48.png" alt="" class="exclamation-mark">
          <span class="error" id="lastError"></span>
        </div>
        <div class="input">
          <input type="email" placeholder="Email Address" id="email" class="email-input field">
          <img src="images/icons8-exclamation-mark-48.png" alt="" class="exclamation-mark">
          <span class="error" id="lastError"></span>
        </div>
        <div class="input">
          <input type="password" name="password" id="password" placeholder="Password" class="field">
          <img src="images/icons8-exclamation-mark-48.png" alt="" class="exclamation-mark">
          <span class="error"></span>
        </div>

        <button type="submit" id="button" class="button2">CLAIM YOUR FREE TRIAL</button>
        <p class="terms-services ">By clicking the button, you are agreeing to our <a href="#"
            class="link-terms-services">Terms and Services</a>
        </p>
      </form>
    </div>
  </section>
  <script src="js/intro-component.js"></script>
  </body>

</html>
